<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Birthstone&family=Bowlby+One+SC&family=Caramel&family=Cherish&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy&display=swap" rel="stylesheet">
    <title>Document</title>

</head>
<body>
    <div id="container">
        <header id="header">
        <h1 id="title">NET<span>FLIX</span></h1>
        <h3 id="descriprion">Thank you for signing up at Netflix. Tell us more about your self</h3>
        </header>
        <section id="survey-form-container">
          <div id="survey-form">
              <form action="result.html" method="GET">
                  <div class="input-box">
                      <label for="name">Name</label><br>
                      <input type="text" id="name" name="name" placeholder="Enter your name">
                  </div>
                  <div class="input-box">
                      <label for="age">Age</label><br>
                      <input type="number" id="age" name="age" placeholder="age">
                  </div>
                  <div class="input-box">
                      <label for="email">Email</label><br>
                      <input type="email" id="email" name="email" placeholder="Enter your Email">
                  </div>
                  <div class="input-box">
                      <label for="content">Content</label>
                      <br>
                      <select name="content" id="dropdown">
                          <option value="Movies">Movies</option>
                          <option value="Series" selected>Series</option>
                      </select>
                  </div>
                  <div class="input-box">
                     <label for="content">Content</label>
                     <br>
                     <input type="checkbox" name="movie" id="first-check" value="Comedy" >
                     <label for="first-check">Comedy</label><br>
                     
                     <input type="checkbox" name="movie" id="second-check" value="Action">
                     <label for="second-check">Action</label><br>
                     
                     <input type="checkbox" name="movie" id="third-check" value="Romence" >
                     <label for="third-check">Romence</label>
                  </div>
                  <div class="input-box">
                      <label for="gender">Gender</label><br>

                      <input type="radio" name="gender" id="first_radio" value="male">
                      <label for="firt-radio">Male</label><br>
                      
                      <input type="radio" name="gender" id="second_radio" value="female">
                      <label for="second-radio">Female</label><br>
                      
                      <input type="radio" name="gender" id="third_radio" value="other">
                      <label for="third-radio">Other</label>

                  </div>
                  <div class="input-box">
                      <label for="feedback">Feedback</label><br>
                    <textarea name="message" id="feedback" cols="30" rows="10" placeholder="any comment"></textarea>
                  </div>

                  <div id="form-submit">
                     <button type="submit" id="form-button">Send</button>
                  </div>

                  
              </form>



          </div>

        </section>

    </div>
    
</body>
</html>
